databases:
  - name: mysitedb
    plan: free
    databaseName: learning_log_db
    user: treasureanele

services:
  - type: web
    plan: free
    name: learninglog
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn Learning_Log.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4